<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <form action="result.html" name="myfirstform" method=""> <label>Username: <input type="text" name="username" id="username">   
    <br><br><label for="surname">Surname:         
    </label>
        <input type="text" name="surname" id="surname"><br><br>
    </form>
    <div>
        <label>Password: <input type="password" name="password" id="password">
        </label>
    </div><br>
    <div>Gender <br>
        <label for="gender1">Male </label>
        <input type="radio" name="Gender" id="gender1" value="male" checked><br>
        <label for="gender2">Female </label>
        <input type="radio" name="Gender" id="gender2" value="Female">
    </div>
    <div>
        <input type="checkbox" name="Python" id="Python" value="Python" checked>
        <label for="Python">Python</label><br>
        <input type="checkbox" name="HTML" id="HTML" value="HTML">
        <label for="HTML">HTML</label><br>
        <input type="checkbox" name="CSS" id="CSS" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" name="JavaScript" id="JavaScript" value="JavaScript">
        <label for="JavaScript">JavaScript</label><br>
    </div>
    <div>
        <label for="age">Age: </label>
        <input type="number" name="age" id="age" min="18" max="70" step="2" size="35">
    </div>
    <input type="reset" value="Reset">
    <br><br>
    <div>
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="532 456 7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        <small>Format: 532-456-6789</small><br><br>
    </div>
    <div>
        <label for="gsearch">Search Google: </label>
        <input type="search" name="Search" id="search" placeholder="google">
    </div>
    <div>
        <label for="favcolor">Select Your Fav Color</label>
        <input type="color" name="favcolor" id="favcolor">
    </div>
    <div>
        <label for="birthday">Birthday: </label>
        <input type="date" name="birthday" id="birthday" min="1950-01-01" max="2025-01-01">
    </div>
    <div>
        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email" maxlength="45">
    </div>
    <div>
        <label for="myfile">Select a file: </label>
        <input type="file" name="file" id="myfile">
    </div>
    <div>
        <br><br><input type="submit" value="Send Data">
    </div>
</body>

</html>
